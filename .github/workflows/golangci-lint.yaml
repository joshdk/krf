name: lint

on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  lint:
    name: golangci-lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - shell: sh
        run: go mod tidy -diff

      - uses: golangci/golangci-lint-action@v8
        with:
          # https://github.com/golangci/golangci-lint/releases/tag/v2.3.1
          version: v2.3.1
