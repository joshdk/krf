apiVersion: v1
kind: Service
metadata:
  name: my-service
  namespace: custom-app
  labels:
    app: myapp
    component: api
spec:
  selector:
    app.kubernetes.io/name: myapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9376
    - protocol: TCP
      port: 8080
      targetPort: 9377
