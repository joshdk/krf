apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  namespace: custom-app-pr1234
  annotations:
    kubernetes.io/description: testing container
spec:
  securityContext:
  containers:
    - name: test-container
      image: gcr.io/google_containers/busybox
      command: ["/bin/sh", "-c", "ls /etc/config"]
      volumeMounts:
        - name: config-volume
          mountPath: /etc/config
  volumes:
    - name: config-volume
      configMap:
        name: example-config
  restartPolicy: Never
